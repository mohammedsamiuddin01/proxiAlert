<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPS Proximity Alert</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link rel="icon" href="data:,">

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GPS Proximity Alert</h1>
    <p class="sub">Search or tap the map to set a destination. Get alerted before arrival.</p>
  </header>

  <main>
    <div id="controls">
      <button id="enableSound">Enable Sound</button>
      <button id="pauseTracking" style="display:none">Pause Tracking</button>
      <button id="clearDestination" style="display:none">Clear Destination</button>
      <button id="stopAlarm" style="display:none">Stop Alarm</button>
    </div>
    <div id="settings">
  <label for="alertDistance">Alert Distance (meters):</label>
  <input type="number" id="alertDistance" min="50" max="2000" step="50" value="500" />

  

  <label for="volumeControl">Volume:</label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1" />
</div>

    <div id="map"></div>

    <div id="status">Waiting for permission / GPS...</div>
  </main>
